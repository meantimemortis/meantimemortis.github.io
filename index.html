<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Echoes of Sanson</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital@0;1&display=swap');

    body {
      margin: 0;
      font-family: 'Crimson Text', serif;
      background-color: #111;
      color: #f4f4f4;
      line-height: 1.7;
    }

    header {
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4a/Execution_of_Louis_XVI.jpg') center/cover no-repeat;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header img {
      max-height: 120px; 
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    nav {
      background: #1a1a1a;
      text-align: center;
      padding: 1em;
    }

    nav a {
      color: #e2c27d;
      text-decoration: none;
      margin: 0 1em;
      font-weight: bold;
      font-family: 'Cinzel', serif;
    }

    nav a:hover {
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 2em auto;
      padding: 0 1em;
    }

    .post {
      background: #1a1a1a;
      padding: 1.5em;
      margin-bottom: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .post h2 {
      font-family: 'Cinzel', serif;
      margin-top: 0;
      color: #e2c27d;
    }

    .post p {
      font-size: 1.1em;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
      color: #666;
    }
  </style>
